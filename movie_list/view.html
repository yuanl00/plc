<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
  <a href="#/detail/{{item.id}}" class="list-group-item " ng-repeat="item in subjects">
 	 <span class="badge">评分：{{item.rating.average}}</span>
		<div class="media">
		  <div class="media-left" href="#">
		    <img ng-src="{{item.images.small}}" alt="item.title" height="120">
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">{{item.title}}</h4>
		    <p>导演：
			    <span ng-repeat="d in item.directors">
			    	{{d.name + ($last?'':'、')}}
			   <!--  <span ng-if="!$last">、</span> -->
		    <p>演员：
					<span ng-repeat="c in item.casts">{{c.name}}{{ $last?'':'、'}}</span>
		    </p>
		    <p>类型：<span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span></p>

		  </div>
		</div>
  </a>
</div>

<div ng-show="!loading">
	<p >共：{{totalCount}}条，第{{currtPage}}/{{totalPages}}页</p>
	<nav>
	  <ul class="pager">
	    <li ng-class="{disabled:currtPage <= 1}"><a style="cursor:pointer;" ng-click="goPage(currtPage -1)">&larr; 上一页</a></li>
	    <li ng-class="{disabled:currtPage >= totalPages}"><a style="cursor:pointer"; ng-click="goPage(currtPage +1)">下一页 &rarr;</a></li>
	  </ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
	  <div class="dot1"></div>
	  <div class="dot2"></div>
	</div>
</div>
